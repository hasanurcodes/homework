<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- FONT LINKS -->
        <!-- CSS LINKS -->
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/media.css">
        <title>BS custom slider</title>
    </head>
    <body>
        <!-- header start -->
        <header>
            <div class="container">
                <!-- nav -->
                <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">Navbar</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarS" aria-controls="navbarS" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarS">
                            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Link</a>
                                </li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"> Dropdown </a>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" href="#">Action</a></li>
                                        <li><a class="dropdown-item" href="#">Another action</a></li>
                                        <li>
                                            <hr class="dropdown-divider">
                                        </li>
                                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                                    </ul>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <!-- nav -->
            </div>
        </header>
        <!-- header end -->
        <!-- slider starts -->
        <section class="slider">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div id="animals" class="carousel slide">
                            <div class="carousel-indicators">
                                <button type="button" data-bs-target="#animals" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                                <button type="button" data-bs-target="#animals" data-bs-slide-to="1" aria-label="Slide 2"></button>
                                <button type="button" data-bs-target="#animals" data-bs-slide-to="2" aria-label="Slide 3"></button>
                                <button type="button" data-bs-target="#animals" data-bs-slide-to="3" aria-label="Slide 4"></button>
                            </div>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="../../resources/images/hamster.png" class="d-block w-100" alt="...">
                                    <div class="carousel-caption d-none d-md-block">
                                        <h5>Red Panda</h5>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <img src="../../resources/images/red-panda.png" class="d-block w-100" alt="">
                                    <div class="carousel-caption d-none d-md-block">
                                        <h5>Hamster</h5>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <img src="../../resources/images/wolf.png" class="d-block w-100" alt="">
                                    <div class="carousel-caption d-none d-md-block">
                                        <h5>Snow Wolf</h5>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <img src="../../resources/images/racoon.png" class="d-block w-100" alt="">
                                    <div class="carousel-caption d-none d-md-block">
                                        <h5>Racoon</h5>
                                    </div>
                                </div>
                            </div>
                            <button class="carousel-control-prev c-prev" type="button" data-bs-target="#animals" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next c-next" type="button" data-bs-target="#animals" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- slider ends -->
        <!-- JS LINKS -->
        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> -->
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
