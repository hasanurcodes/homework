<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>May 22 HTML Tags</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div style="background-color: wheat; margin-bottom: 20px">
      <a style="padding-left: 50px" href="../html-tags/index.html">HTML Tags</a>
      <a style="padding-left: 50px" href="#">HTML Form + Table</a>
      <a style="padding-left: 50px" href="../html-semantics/index.html">HTML Semantics</a>
    </div>

    <h2>HTML Table</h2>
    <table>
      <caption>
        HTML Table Example
      </caption>
      <thead>
        <tr>
          <th>No.</th>
          <th>name</th>
          <th>amount</th>
          <th>average</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>A</td>
          <td>33</td>
          <td rowspan="3">34</td>
        </tr>
        <tr>
          <td>2</td>
          <td>B</td>
          <td>34</td>
        </tr>
        <tr>
          <td>3</td>
          <td>C</td>
          <td>35</td>
        </tr>
        <tr>
          <td>1</td>
          <td>X</td>
          <td>29</td>
          <td rowspan="3">30</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Y</td>
          <td>30</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Z</td>
          <td>31</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">Total</td>
          <td>64</td>
        </tr>
      </tfoot>
    </table>

    <h2>HTML Form</h2>
    <form>
      <fieldset>
        <legend>Every Input Types</legend>
        <label for="text">Text:</label> <br />
        <input type="text" id="text" /> <br />
        <label for="pwd">Password:</label> <br />
        <input type="password" id="pwd" /> <br />

        <p>Radio</p>
        <input type="radio" name="subject" id="eee" />
        <label for="eee">EEE</label> <br />
        <input type="radio" name="subject" id="cse" />
        <label for="CSE">CSE</label>

        <p>Checkbox</p>
        <input type="checkbox" name="lesson" id="tag" />
        <label for="tag">Tags</label> <br />
        <input type="checkbox" name="lesson" id="css" />
        <label for="css">CSS</label>

        <br />
        <br />

        <label for="color">Color:</label>
        <input type="color" id="color" name="color" />

        <br />
        <br />

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" />

        <br />
        <br />

        <label for="dt">Date and Time:</label>
        <input type="datetime-local" id="dt" name="dt" />

        <br />
        <br />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" />

        <br />
        <br />

        <label for="myfile">Select a file:</label>
        <input type="file" id="myfile" name="myfile" />

        <br />
        <br />

        <label for="m">Month and Year:</label>
        <input type="month" id="m" name="m" />

        <br />
        <br />

        <label for="quantity">Number of Eggs (between 1 and 12):</label>
        <input type="number" id="quantity" name="quantity" min="1" max="3" />

        <br />
        <br />

        <label for="vol">Range (between 0 and 100):</label>
        <input type="range" id="vol" name="vol" min="0" max="100" />

        <br />
        <br />

        <label for="search">Search:</label>
        <input type="search" id="search" name="search" />

        <br />
        <br />

        <label for="phone">phone number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{11}" />

        <br />
        <br />

        <label for="t">Time:</label>
        <input type="time" id="t" name="t" />

        <br />
        <br />

        <label for="homepage">URL:</label>
        <input type="url" id="homepage" name="homepage" />

        <br />
        <br />

        <label for="week">Week:</label>
        <input type="week" id="week" name="week" />

        <br />
        <br />

        <input type="button" value="Button" style="height: 30px" />
        <input type="submit" style="height: 30px" />
        <input type="reset" style="height: 30px" />
        <br />
      </fieldset>
    </form>
  </body>
</html>
